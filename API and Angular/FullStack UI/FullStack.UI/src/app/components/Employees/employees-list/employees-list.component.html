<div class="container my-5">
    <h1 class="mb-3">Employee</h1>
    <table class="table" *ngIf="employee && employee.length >  0 ">
        <thead >
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let employee of employee">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.phone }}</td>
                    <td>{{ employee.salary }}</td>
                </tr>
            </tbody>
       
     </table>
     <p *ngIf = "!employee || employee.length == 0">No Employees Found</p>
    </div>
